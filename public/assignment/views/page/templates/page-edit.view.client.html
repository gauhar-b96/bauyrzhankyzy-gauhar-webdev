<nav class="navbar navbar-default navbar-fixed-top">
    <div class="gb-navbar-style">

        <div class="container-fluid">

            <a ng-click="model.updatePage(model.page)">
                <span class="pull-right glyphicon glyphicon-ok"></span></a>

            <a class="navbar" href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page">
                <span class="glyphicon glyphicon-chevron-left"></span>Edit Page</a>
        </div>

    </div>
</nav>

<div class="container-fluid">

    <label for="name">Name</label>
    <input name="name"
           ng-model="model.page.name"
           value="Blog Post"
           class="form-control"
           id="name"/>

    <label for="title">Title</label>
    <input name="description"
           ng-model="model.page.title"
              placeholder="Page Title"
              class="form-control"
              id="title">
            </input>

    <a class="btn btn-success btn-block"
       ng-click="model.updatePage(model.page)"
       role="button">Update</a>

    <a class="btn btn-danger btn-block"
       ng-click="model.deletePage(model.page)"
       role="button">Delete</a>

</div>
