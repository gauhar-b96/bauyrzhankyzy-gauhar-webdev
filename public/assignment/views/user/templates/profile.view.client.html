<nav class="navbar navbar-default navbar-fixed-top">
    <div class="gb-navbar-style">

        <div class="container-fluid">

            <a href="#!user/{{model.userId}}/website">
                <span class="pull-right glyphicon glyphicon-ok"></span></a>

            <a class="navbar">Profile</a>
        </div>

    </div>
</nav>


<div class="container-fluid">

    <div ng-show="model.message" class="alert alert-info">
        {{model.message}}
    </div>
    <label for="firstName">First Name</label>
    <input name="firstName"
           ng-model="model.user.firstName"
           class="form-control"
           id="firstName"/>

    <label for="lastName">Last Name</label>
    <input name="lastName"
           ng-model="model.user.lastName"
           class="form-control"
           id="lastName"/>

    <label for="username">Username</label>
    <input name="username"
           ng-model="model.user.username"
           readonly
           class="form-control"
           id="username"/>

    <label for="email">Email</label>
    <input name="email"
           type="email"
           id="email"
           ng-model="model.user.email"
           class="form-control"/>

    <label for="dob">Date of Birth</label>
    <input name="dob"
           type="date"
           class="form-control"
           id="dob"/>

    <a class="btn btn-default btn-primary btn-block"
       role="button"
       href="#!/user/{{model.user._id}}/website">Websites</a>

    <a class="btn btn-default btn-danger btn-block"
       role="button"
       href="#!/login">Logout</a>

    <a class="btn btn-default btn-danger btn-block"
       role="button"
       ng-click=model.deleteUser(model.user._id)>Delete</a>

    <a class="btn btn-default btn-primary btn-block"
       role="button"
       ng-click=model.updateUser(model.user)>Update</a>

</div>

<div ng-include="'views/common/footer.view.client.html'"></div>
