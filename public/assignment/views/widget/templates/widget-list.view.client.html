        <div class="container-fluid">

<div class="container-fluid">

    <div ng-repeat="widget in model.widgets"
         class="wd-widget">
        <!-- wd-toolbar: allows to position toolbar on the widgets -->
        <div class="wd-toolbar">
            <a ng-model-options="widget.widgetType in model.widgets"
                    href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
            <span class="glyphicon glyphicon-align-justify"></span>
        </div>

        <div ng-include="model.getWidgetUrlForType(widget.widgetType)"></div>
    </div>
</div>
